{% load i18n %}
<div class="itcqflash">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.1/swfobject.js"></script>
<div id="flash-plugin-{{ object.id }}">{% trans 'Missing flash plugin.' %}</div>

<script type="text/javascript" defer="defer">
	var attributes = {
	  id: "flash-plugin-swf-{{ object.id }}",
	  name: "flash-plugin-name-{{ object.id }}"
	};
	
	swfobject.embedSWF("{{ MEDIA_URL }}{{ object.file }}", "flash-plugin-{{ object.id }}", "{{ object.get_width }}", "{{ object.get_height }}", "9.0.0", "expressInstall.swf", {}, {menu: "false"}, attributes);
</script>

{% if object.caption %}
<span class="caption" style="width: {{object.get_width}}px">{{object.caption}}</span>
{% endif %}
</div>
